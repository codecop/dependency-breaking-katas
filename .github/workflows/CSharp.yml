name: Test CSharp

on:
  push:
    paths:
      - 'CSharp/**'
      - '.github/workflows/CSharp.yml'
  pull_request:
    paths:
      - 'CSharp/**'
      - '.github/workflows/CSharp.yml'

jobs:
  build:
    runs-on: windows-latest
# https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md

    env:
      DB_USER: root
      DB_OLD_PASSWORD:
      DB_PASSWORD: mysql

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Start MYSQL
      uses: shogo82148/actions-setup-mysql@v1.23.0
      with:
        mysql-version: "8.0"

    - name: Configure MYSQL and import DB
      run: |
        mysqladmin --user=${{ env.DB_USER }} --password=${{ env.DB_OLD_PASSWORD }} password ${{ env.DB_PASSWORD }}
        mysql --version
        type .\build\Database\initDatabase.sql | mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: Set up CSharp
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '3.1.x'
    - name: use nuget cache
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: ${{ runner.os }}-nuget

    - name: install dependencies
      working-directory: CSharp
      run: dotnet restore

    - name: build solution
      working-directory: CSharp
      run: dotnet build

    - name: run unit tests
      working-directory: CSharp
      run: dotnet test
